name: ðŸš€Publish Android APK

on:
  push:
    tags:
      - 'v*'

env:
  FLUTTER_VERSION: "3.29.1"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Setup Keystore
        run: |
          echo ${{ secrets.BASE64_KEYSTORE }} | base64 -d > android/app/keystore.jks
          chmod 644 android/app/keystore.jks

      - name: Build APK
        run: |
          flutter build apk --release --split-per-abi \
            --dart-define=STORE_PASSWORD=${{ secrets.STORE_PASSWORD }} \
            --dart-define=KEY_PASSWORD=${{ secrets.KEY_PASSWORD }} \
            --dart-define=KEY_ALIAS=${{ secrets.KEY_ALIAS }}

      - name: Generate Changelog
        run: |
          git fetch --prune --unshallow  # ç¡®ä¿èŽ·å–å®Œæ•´æäº¤åŽ†å²
          echo "CHANGELOG=$(git log --pretty=format:'- %s (%h)' $(git describe --tags --abbrev=0 HEAD^)..HEAD)" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ðŸš€ New Features & Changes:
            ${{ env.CHANGELOG }}
          files: |
            build/**/outputs/apk/release/*.apk